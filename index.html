<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Link Shortener</title>
</head>
<body>
  <div id="wrapper">
    <h1>Simple Link Shortener</h1>
    <div id="wrapper__input">
      <h2>Enter the URL You Want to Shorten</h2>
      <input type="text" id="input" placeholder="Input URL" />
      <button id="button">Shorten</button>
    </div>
    <div id="output">
      <h3>Shortened URL</h3>
      <p id="output__url"></p>
    </div>
  </div>
  <script src="app.js" type="module"></script>
  <script src="token.js" type="module"></script>
</body>
</html>
